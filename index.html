<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Calculator Website</title>
  </head>
  <body>
    <div class="container">
      <!-- Display Tampilan Angka -->
      <section id="display">
        <p>0</p>
      </section>
      <!-- Akhir Display -->

      <!-- Tombol fungsi -->
      <section id="function-button">
        <div id="numerik">
          <div class="row">
            <div class="1 button">1</div>
            <div class="2 button">2</div>
            <div class="3 button">3</div>
          </div>
          <div class="row">
            <div class="4 button">4</div>
            <div class="5 button">5</div>
            <div class="6 button">6</div>
          </div>
          <div class="row">
            <div class="7 button">7</div>
            <div class="8 button">8</div>
            <div class="9 button">9</div>
          </div>
          <div class="row">
            <div class="0 button">0</div>
            <div class="del button"><-</div>
          </div>
        </div>

        <div id="operation">
          <div id="plus" class="button">+</div>
          <div id="minus" class="button">-</div>
          <div id="dividedBy" class="button">:</div>
          <div id="times" class="button">x</div>
        </div>
      </section>
      <!-- AKhir tombol fungsi -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
